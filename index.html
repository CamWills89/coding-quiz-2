<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
        <div>
            <h3>Time: <span id="time">75</span></h3>
        </div>
    </header>
    <main class="page-content">
        <section class="quiz-box"> 
            <p id="start" class="start-btn">Start Quiz</p>
        </section>

        <section class="quiz-box">
            <h2 class="question">Question:</h2>
            <div class="btn-container">
                <div class="answer-container">
                    <p class="btn" data-number="1">Answer 1</p>
                </div>
                <div class="answer-container">
                    <p class="btn" data-number="2">Answer 2</p>
                </div>
                <div class="answer-container">
                    <p class="btn" data-number="3">Answer 3</p>
                </div>
                <div class="answer-container">
                    <p class="btn" data-number="4">Answer 4</p>
                </div>
            </div>
            <div class="answer-display">
                <h4 id="answer"></h4>
                <div>
                    <p>Score</p>
                    <h4 id="score">0</h4>
                </div>
            </div>
        </section>
</main>
<script src="/assets/css/js/script.js"></script>
</body>

</html>
